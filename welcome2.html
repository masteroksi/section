<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrivacyApp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="main">
   <header class="head">
       <!-- <h2 class="head__title">Check Your Mac for Privacy Risks</h2> -->
       <p class="head__text">We have found 6 weakness, that may cause privacy risks</p>
   </header>
    <div class="content">
        <div class="welcome">
            <div class="welcome__col">
                <picture class="picture">
                <img  class="picture__img" src="image/big-mac-book.svg" alt="">
                </picture>
            </div>
            <div class="welcome__col">
                <div class="welcome__scan">
                    <div class="trust-list">
                        <h3 class="trust-list__title">We will check Your Mac <br>
                            for privacy volnurabilities like:</h3>
                        <ul class="trust-list__list">
                            <li class="trust-list__item">
                                <span class="trust-list__icon trust-list__icon_card"></span>
                                <p class="trust-list__text">Credit Card Vulnerabilities</p>
                            </li>
                            <li class="trust-list__item">
                                <span class="trust-list__icon trust-list__icon_personal"></span>
                                <p class="trust-list__text">Personal Files Vulnerabilities</p>
                            </li>
                            <li class="trust-list__item">
                                <span class="trust-list__icon trust-list__icon_web"></span>
                                <p class="trust-list__text">Web Cam/Mic Vulnerabilities</p>
                            </li>
                            <li class="trust-list__item">
                                <span class="trust-list__icon trust-list__icon_points"></span>
                                <p class="trust-list__text">And other potential vulnorabilities</p>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
    </div>
   <foter class=foot>fot</foter>
</section>
</body>
</html>
